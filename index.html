<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #1a001f, #4b0082);
  color: white;
}

  margin-top: 80px;

}

}

.btn {
  padding: 14px 28px;

  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #a64dff;

  margin-top: 100px;
  padding: 20px;
  background: black;
}
</style>
</head>

<body>

<h1>Welcome to DeskMate AI ðŸš€</h1>
<p>Your AI assistant for productivity and smarter work.</p>

<button onclick="triggerLogin()" class="btn">Open DeskMate AI</button>
<button onclick="window.location.href='pricing.html'" class="btn">View Pricing Plans</button>

<div class="footer">
  <p>Contact us: deskmate.contact@gmail.com</p>

<!-- Hidden Google Config -->
<div id="g_id_onload"
     data-client_id="102440654842-bn62p3l4dg4k9fb4lpa7ehrhs5oa54ak.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<script>
/* Initialize EmailJS */
emailjs.init("VeaoaR77U95yw2gZT");

/* Trigger Google Login */
function triggerLogin() {
  google.accounts.id.prompt();
}

/* Handle Google Response */
function handleCredentialResponse(response) {
  const data = parseJwt(response.credential);

  const name = data.name;
  const email = data.email;

  // Send Welcome Mail
  emailjs.send("service_zvk9b2o", "template_oqer43d", {
    user_name: name,
    user_email: email
  })
  .then(function(response) {
      alert("Login Successful! Welcome mail sent.");
      window.location.href = "dashboard.html";
  }, function(error) {
      alert("Login done but mail failed.");
      console.log(error);
  });
}

/* Decode JWT */
function parseJwt(token) {
  var base64Url = token.split('.')[1];
  var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
  }).join(''));
  return JSON.parse(jsonPayload);
}

/* Initialize Google */
window.onload = function () {
  google.accounts.id.initialize({
    client_id: "102440654842-bn62p3l4dg4k9fb4lpa7ehrhs5oa54ak.apps.googleusercontent.com",
    callback: handleCredentialResponse
  });
};
</script>

</body>
