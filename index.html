<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeskMate AI</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="DeskMate AI â€“ Your AI assistant for productivity, work, reels, thumbnails and images." />

  <!-- FAVICON / GOOGLE LOGO -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <!-- STYLES -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: #0b0b0b;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #a855f7;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 8px;
      border-radius: 8px;
      border: none;
    }

    input {
      width: 80%;
      max-width: 400px;
    }

    button {
      background: #7c3aed;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #6d28d9;
    }

    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 12px;
      display: none;
    }

    .note {
      margin-top: 30px;
      opacity: 0.7;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>Welcome to DeskMate ðŸš€</h1>
  <p>Your AI assistant for productivity, work, reels & thumbnails.</p>

  <a href="https://ai-deskbuddy-core.lovable.app" target="_blank">
    Open DeskMate AI Chat
  </a>

  <hr style="margin: 40px 0; opacity: 0.2;" />

  <h2>ðŸŽ¨ Image Generator</h2>
  <p>Create thumbnails, reels & posters instantly</p>

  <input
    type="text"
    id="prompt"
    placeholder="e.g. YouTube thumbnail for fitness reel"
  />
  <br />
  <button onclick="generateImage()">Generate Image</button>

  <br />
  <img id="result" />

  <p class="note">
    DeskMate AI may produce inaccurate results. Verify important content.
  </p>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const img = document.getElementById("result");

      if (!prompt) {
        alert("Please type what image you want");
        return;
      }

      img.style.display = "none";

      const response = await fetch("https://deskmate-image.udit8505.workers.dev", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();

      if (data.data && data.data[0].url) {
        img.src = data.data[0].url;
        img.style.display = "block";
      } else {
        alert("Image generation failed. Try again.");
      }
    }
  </script>

</body>
</html>
